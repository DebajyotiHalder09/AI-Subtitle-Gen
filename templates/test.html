<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgen</title>
    <link rel="stylesheet" href="\static\css\mstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center my-4">AI Subtitle Generator</h1>

    <div class="container">
        <div class="row my-4">
            <div class="col-4">
                <button class="btn btn-success btn-lg w-100" onclick="document.getElementById('audioInput').click()">
                    <i class="fas fa-music"></i> Choose Audio
                </button>
                <input type="file" id="audioInput" accept="audio/*">
            </div>
            <div class="col-4">
                <button class="btn btn-success btn-lg w-100" onclick="document.getElementById('jsonInput').click()">
                    <i class="fas fa-file-code"></i> Choose JSON
                </button>
                <input type="file" id="jsonInput" accept=".json">
            </div>
            <div class="col-4 text-center">
                <button id="generateBtn" class="btn btn-success btn-lg w-100" onclick="generateJSON()">
                    <i class="fas fa-cogs"></i> Generate
                </button>
                <div id="loader" class="spinner-border text-success my-3" style="display: none;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/99363101d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function generateJSON() {
            const loader = document.getElementById('loader');
            const generateBtn = document.getElementById('generateBtn');

            // Show loading animation
            loader.style.display = 'block';
            generateBtn.disabled = true;

            // Send POST request to generate
            fetch('/generate', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to generate JSON');
                return response.blob(); 
            })
            .then(blob => {
                loader.style.display = 'none';
                generateBtn.disabled = false;

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'subtitles.json';
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                loader.style.display = 'none';
                generateBtn.disabled = false;
                alert('Error: ' + error.message);
            });
        }
    </script>
</body>
</html>
