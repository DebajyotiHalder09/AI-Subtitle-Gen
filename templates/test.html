<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subgen</title>
    <link rel="stylesheet" href="\static\css\mstyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1 text-center mb-2">AI Subtitle Generator</h1>
    <h6 class="display-7 text-center">Powered by Openai-Whisper | Model: tiny.en</h6>

    <div class="container">
        <div class="row my-4">
            <div class="col-4">
                <button class="btn btn-success btn-lg w-100" onclick="document.getElementById('audioInput').click()">
                    <i class="fas fa-music"></i> Choose Audio
                </button>
                <input type="file" id="audioInput" accept="audio/*" style="display: none;" onchange="updateAudioFileName()">
            </div>
            <div class="col-4">
                <button class="btn btn-success btn-lg w-100" onclick="document.getElementById('jsonInput').click()">
                    <i class="fas fa-file-code"></i> Choose JSON
                </button>
                <input type="file" id="jsonInput" accept=".json" style="display: none;" onchange="updateJSONFileName()">
            </div>
            <div class="col-4 text-center">
                <button id="transcribeBtn" class="btn btn-success btn-lg w-100" onclick="transcribeAudio()">
                    <i class="fas fa-cogs"></i> Transcribe
                </button>
                <button id="generateBtn" class="btn btn-success btn-lg w-100 mt-2" onclick="generateJSON()" disabled>
                    <i class="fas fa-file-download"></i> Download
                </button>
                <div id="loader" class="spinner-border text-success my-3" style="display: none;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            
        </div>

        <!-- Rows to display selected file names -->
        <div class="row">
            <div class="col-12">
            <h4 id="audioFileName" class="text-center text-muted p-2" style="border: 1px solid #ccc; background-color: #f0f8ff;">No audio file chosen</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
            <h4 id="jsonFileName" class="text-center text-muted p-2" style="border: 1px solid #ccc; background-color: #f0f8ff;">No JSON file chosen</h4>
            </div>
        </div>

        <!-- Subtitle Display -->
        <div id="subtitleBox">Subtitles will appear here...</div>

        <!-- Audio Controls -->
        <div class="audio-controls">
            <button id="playPauseBtn" class="btn btn-primary" onclick="togglePlayPause()">Play</button>
            <input id="progressBar" class="progress-bar" type="range" min="0" max="100" value="0" step="1" onchange="seekAudio()">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1" onchange="adjustVolume()">
            <select id="playbackSpeed" onchange="adjustPlaybackSpeed()">
                <option value="0.5">0.5x</option>
                <option value="0.6">0.6x</option>
                <option value="0.7">0.7x</option>
                <option value="0.8">0.8x</option>
                <option value="0.9">0.9x</option>
                <option value="1" selected>1x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
            </select>
        </div>
        <audio id="audioPlayer" ontimeupdate="syncSubtitles()"></audio>
    </div>

    <script src="https://kit.fontawesome.com/99363101d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function transcribeAudio() {
            const audioInput = document.getElementById('audioInput');
            const loader = document.getElementById('loader');
            const generateBtn = document.getElementById('generateBtn');

            if (audioInput.files.length === 0) {
                alert("Please choose an audio file first!");
                return;
            }

            loader.style.display = 'block';
            generateBtn.disabled = true;

            const formData = new FormData();
            formData.append('audio', audioInput.files[0]);

            fetch('/transcribe', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                console.log('Response status:', response.status);

                // Check if response is successful (status 200-299)
                if (!response.ok) {
                    throw new Error('Failed to fetch data from server');
                }

                // Check the content type of the response
                const contentType = response.headers.get('Content-Type');
                if (contentType && contentType.includes('application/json')) {
                    // If response is JSON, parse it
                    return response.json();
                } else {
                    // If response is not JSON, return text instead
                    return response.text();
                }
            })
            .then(data => {
                loader.style.display = 'none';
                
                // If the response is text (not JSON), log it
                if (typeof data === 'string') {
                    console.error('Response is not JSON:', data);
                    alert("Unexpected response format: " + data);
                    return;
                }

                // Handle the case where the response is JSON
                if (data.error) {
                    console.error('Backend error:', data.error);
                    alert("Error: " + data.error);
                    return;
                }

                alert("Transcription successful! You can now generate subtitles.");
                generateBtn.disabled = false;
            })
            .catch(error => {
                loader.style.display = 'none';
                console.error('Fetch error:', error);
                alert("Error: " + error.message);
                generateBtn.disabled = true;
            });

        }


    function generateJSON() {
        const loader = document.getElementById('loader');
        const generateBtn = document.getElementById('generateBtn');
        
        // Show loader
        loader.style.display = 'block';
        generateBtn.disabled = true;

        // Send POST request to /generate
        fetch('/generate', {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to generate JSON');
                return response.blob();
            })
            .then(blob => {
                loader.style.display = 'none';
                generateBtn.disabled = false;

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'subtitles.json';
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                loader.style.display = 'none';
                alert("Error: " + error.message);
                generateBtn.disabled = true;
            });
    }

    function updateAudioFileName() {
        const audioInput = document.getElementById('audioInput');
        const audioFileName = document.getElementById('audioFileName');

        if (audioInput.files.length > 0) {
            audioFileName.textContent = `Selected Audio: ${audioInput.files[0].name}`;
        } else {
            audioFileName.textContent = 'No audio file chosen';
        }
    }

    function updateJSONFileName() {
        const jsonInput = document.getElementById('jsonInput');
        const jsonFileName = document.getElementById('jsonFileName');

        if (jsonInput.files.length > 0) {
            jsonFileName.textContent = `Selected JSON: ${jsonInput.files[0].name}`;
        } else {
            jsonFileName.textContent = 'No JSON file chosen';
        }
    }

    let subtitles = [];
    let audioLoaded = false;

    document.getElementById('jsonInput').addEventListener('change', loadSubtitles);

    function loadSubtitles() {
    const jsonInput = document.getElementById('jsonInput');
    const subtitleBox = document.getElementById('subtitleBox');

    if (jsonInput.files.length === 0) {
        alert('Please select a JSON file');
        return;
    }

    const file = jsonInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        try {
            const parsedSubtitles = JSON.parse(event.target.result);

            if (!Array.isArray(parsedSubtitles)) {
                throw new Error('Invalid subtitle format');
            }

            subtitles = parsedSubtitles.filter(sub => 
                sub.start !== undefined && 
                sub.end !== undefined && 
                sub.text !== undefined
            );

            if (subtitles.length === 0) {
                throw new Error('No valid subtitles found');
            }

            console.log('Subtitles loaded:', subtitles);
        } catch (error) {
            subtitleBox.textContent = 'Error loading subtitles';
            console.error('Subtitle loading error:', error);
            alert(error.message);
        }
    };

    reader.readAsText(file);
}

function syncSubtitles() {
    const audioPlayer = document.getElementById('audioPlayer');
    const subtitleBox = document.getElementById('subtitleBox');

    if (!subtitles || subtitles.length === 0) {
        subtitleBox.textContent = 'No subtitles loaded';
        return;
    }

    const currentTime = audioPlayer.currentTime;

    // Find the current subtitle
    const currentSubtitle = subtitles.find(sub => 
        currentTime >= parseFloat(sub.start) && 
        currentTime <= parseFloat(sub.end)
    );

    // Update subtitle box with the current subtitle
    if (currentSubtitle) {
        subtitleBox.textContent = currentSubtitle.text;
    } else {
        subtitleBox.textContent = ''; // Clear subtitle if none matches
    }
}

    // Modify togglePlayPause to ensure audio player works
    function togglePlayPause() {
        const playPauseBtn = document.getElementById('playPauseBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        const audioInput = document.getElementById('audioInput');

        if (audioInput.files.length === 0) {
            alert("Please select an audio file first!");
            return;
        }

        if (!audioLoaded) {
            audioPlayer.src = URL.createObjectURL(audioInput.files[0]);
            audioLoaded = true;
            
            // Add event listeners for progress and duration
            audioPlayer.addEventListener('loadedmetadata', updateProgressBar);
            audioPlayer.addEventListener('timeupdate', updateProgressBar);
        }

        if (audioPlayer.paused) {
            audioPlayer.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            audioPlayer.pause();
            playPauseBtn.textContent = 'Play';
        }
    }

    // Comprehensive updateProgressBar function
    function updateProgressBar() {
        const progressBar = document.getElementById('progressBar');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const audioPlayer = document.getElementById('audioPlayer');

        if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
            progressBar.value = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            currentTime.textContent = formatTime(audioPlayer.currentTime);
            duration.textContent = formatTime(audioPlayer.duration);
        }

        // Sync subtitles
        syncSubtitles();
    }

    // Ensure seekAudio works correctly
    function seekAudio() {
        const progressBar = document.getElementById('progressBar');
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.currentTime = (progressBar.value / 100) * audioPlayer.duration;
    }

    function adjustVolume() {
        const volumeControl = document.getElementById('volumeControl');
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.volume = volumeControl.value;
    }

    function adjustPlaybackSpeed() {
        const playbackSpeed = document.getElementById('playbackSpeed');
        const audioPlayer = document.getElementById('audioPlayer');
        audioPlayer.playbackRate = playbackSpeed.value;
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs.toString().padStart(2, '0')}`;
    }

    // Add event listeners after page load
    document.addEventListener('DOMContentLoaded', function() {
    const audioPlayer = document.getElementById('audioPlayer');
    const progressBar = document.getElementById('progressBar');

    // Add timeupdate event listener to frequently check and update subtitles
    audioPlayer.addEventListener('timeupdate', syncSubtitles);
    });

    </script>
    
</body>
</html>
