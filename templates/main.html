<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subtitle</title>
    <link rel="stylesheet" href="\static\css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">AI-SUB-GEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="/tutorial" style="transition: font-weight 0.3s;">Tutorial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link hover-effect" href="/about" style="transition: font-weight 0.3s;">About</a>
                    </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="box small">
                <h6 class="p-2 rounded mt-3" style="background-color: rgba(202, 213, 250, 0.8); color: rgb(0, 0, 0);">Choose your audio file</h6>
                <div class="file-upload-container">
                    <label class="btn btn-primary">
                        <i class="fa-solid fa-music"></i>
                        <input type="file" id="audioFile" accept="audio/mp3, audio/mpeg, audio/wav, audio/m4a, audio/webm, audio/ogg" style="display: none;" onchange="updateFileName(this)" />
                    </label>
                    <span id="audioFileName" class="ms-2"></span>
                </div>
                <script>
                    function updateFileName(input) {
                        const fileName = input.files[0] ? input.files[0].name : '';
                        const fileNameSpan = document.getElementById('audioFileName');
                        fileNameSpan.textContent = fileName;
                        fileNameSpan.style.fontSize = '1.2rem';
                    }
                </script>
            </div>
            <div class="box small">
                <h6 class="p-2 rounded mt-3" style="background-color: rgba(202, 213, 250, 0.8); color: rgb(0, 0, 0);">Choose your json file</h6>
                <div class="file-upload-container">
                    <label class="btn btn-primary">
                        <i class="fa-solid fa-file"></i>
                        <input type="file" id="jsonFile" accept="application/JSON" style="display: none;" onchange="updateJsonFileName(this)" />
                    </label>
                    <span id="jsonFileName" class="ms-2"></span>
                </div>
                <script>
                    function updateJsonFileName(input) {
                        const fileName = input.files[0] ? input.files[0].name : '';
                        const fileNameSpan = document.getElementById('jsonFileName');
                        fileNameSpan.textContent = fileName;
                        fileNameSpan.style.fontSize = '1.2rem';
                    }
                </script>
            </div>
            <div class="box small">
                <h6 class="p-2 rounded mt-3" style="background-color: rgba(202, 213, 250, 0.8); color: rgb(0, 0, 0);">Generate and download json file if you don't have</h6>
                <div class="d-flex">
                    <button id="generateSubtitlesBtn" class="btn btn-primary me-2"><i class="fa-solid fa-gear"></i></button>
                    <button id="downloadSubtitlesBtn" class="btn btn-success" disabled><i class="fa-solid fa-download"></i></button>
                </div>
            </div>
        </div>
        <div class="box large mt-4">
            <div id="subtitles"></div>
        </div>
        <div class="box medium mx-auto mt-4">
            <div id="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mp3" />
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        
    </div>
    
    <!-- Transcription Status Modal -->
    <div class="modal fade" id="transcriptionStatusModal" tabindex="-1" aria-labelledby="transcriptionStatusModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="transcriptionStatusModalLabel">Transcription Status</h5>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p id="transcriptionStatusText" class="mt-3">Transcription in progress...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const audioPlayer = document.getElementById("audioPlayer");
        const subtitlesContainer = document.getElementById("subtitles");
        const audioFileInput = document.getElementById("audioFile");
        const jsonFileInput = document.getElementById("jsonFile");
        const generateSubtitlesBtn = document.getElementById('generateSubtitlesBtn');
        const downloadSubtitlesBtn = document.getElementById('downloadSubtitlesBtn');

        let audioURL = null;
        let subtitles = [];

        // Handle audio file selection
        audioFileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                audioURL = URL.createObjectURL(file);
                document.getElementById("audioSource").src = audioURL;
                audioPlayer.load();
            }
        });

        // Handle JSON file selection
        jsonFileInput.addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        subtitles = JSON.parse(e.target.result);
                        setupSubtitleSync();
                    } catch (error) {
                        alert("Failed to parse subtitles JSON.");
                    }
                };
                reader.readAsText(file);
            }
        });

        function setupSubtitleSync() {
            // Clear previous subtitle listeners
            audioPlayer.removeEventListener('timeupdate', updateSubtitles);
            
            // Add timeupdate event listener to sync subtitles
            audioPlayer.addEventListener('timeupdate', updateSubtitles);
        }

        function updateSubtitles() {
            const currentTime = audioPlayer.currentTime;
            
            // Find and display current subtitle
            const currentSubtitle = subtitles.find(subtitle => 
                currentTime >= subtitle.start && currentTime <= subtitle.end
            );
            
            if (currentSubtitle) {
                subtitlesContainer.textContent = currentSubtitle.text;
            } else {
                subtitlesContainer.textContent = '';
            }
        }

        // Reset subtitles when audio ends
        audioPlayer.addEventListener('ended', () => {
            subtitlesContainer.textContent = '';
        });

        // Transcription and Download Script
        generateSubtitlesBtn.addEventListener('click', function() {
            const audioFile = document.getElementById('audioFile').files[0];
            
            if (!audioFile) {
                alert('Please select an audio file first');
                return;
            }

            // Show loading modal
            const transcriptionModal = new bootstrap.Modal(document.getElementById('transcriptionStatusModal'));
            transcriptionModal.show();

            const formData = new FormData();
            formData.append('audio', audioFile);

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    // Parse error message from server
                    return response.json().then(errorData => {
                        throw new Error(errorData.error || 'Unknown transcription error');
                    });
                }
                return response.json();
            })
            .then(subtitlesData => {
                // Close the modal
                transcriptionModal.hide();

                // Validate subtitles data
                if (!Array.isArray(subtitlesData) || subtitlesData.length === 0) {
                    throw new Error('No subtitles generated');
                }

                // Update JSON file input
                const jsonInput = document.getElementById('jsonFile');
                const jsonFile = new File([JSON.stringify(subtitlesData)], 'subtitles.json', {
                    type: 'application/json',
                });
                
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(jsonFile);
                jsonInput.files = dataTransfer.files;
                
                // Trigger change event to load subtitles
                const event = new Event('change');
                jsonInput.dispatchEvent(event);

                // Enable download button
                downloadSubtitlesBtn.disabled = false;

                // Show success message
                alert('Subtitles generated successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`Failed to generate subtitles: ${error.message}`);
                
                // Close the modal
                const transcriptionModal = new bootstrap.Modal(document.getElementById('transcriptionStatusModal'));
                transcriptionModal.hide();
            });
        });

        // Download Subtitles
        downloadSubtitlesBtn.addEventListener('click', function () {
            fetch('/save-subtitles')
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.error || 'Failed to download subtitles');
                        });
                    }
                    return response;
                })
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'subtitles.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
            .catch(error => {
                console.error('Download error:', error);
                alert(`Failed to download subtitles: ${error.message}`);
            });
        });

    </script>
    <script src="https://kit.fontawesome.com/99363101d6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
